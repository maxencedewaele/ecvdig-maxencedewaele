<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maxence</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body class="game">
<section id="section-one">
    <header>
        <a href="index.html"><img src="img/landrover.png" alt="logo land rover"/></a>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="game.html">Game</a></li>
            <li><a href="/">Contact</a></li>
        </ul>
    </header>
    <div class="choose-car">
        <h1>Choose a Range Rover</h1>
        <div class="cars">
            <div class="rre">
                <img data-car="rre" src="img/game/rre.png" alt="range rover evoque">
            </div>
            <div class="rrs">
                <img data-car="rrs" src="img/game/rrs.png" alt="range rover sport">
            </div>
            <div class="rr">
                <img data-car="rr" src="img/game/rr.png" alt="range rover">
            </div>
            <div class="rrv">
                <img data-car="rrv" src="img/game/rrv.png" alt="range rover velar">
            </div>
        </div>
    </div>
    <div id="sky"></div>
    <div class="ground"></div>
    <div id="ground">
        <div class="car">
            <div class="tires"></div>
            <div class="car-body"></div>
        </div>

        <div class="road">
            <div class="lines"></div>
            <div class="lines"></div>
        </div>

        <div class="road-object left">
            <div class="cactus">
                <div class="shadow">
                    <div class="cactus"></div>
                </div>
            </div>
        </div>

        <div class="road-object right">
            <div class="cactus">
                <div class="shadow">
                    <div class="cactus"></div>
                </div>
            </div>
        </div>

        <div class="road-object left">
            <div class="cactus">
                <div class="shadow">
                    <div class="cactus"></div>
                </div>
            </div>
        </div>

        <div class="road-object right">
            <div class="cactus">
                <div class="shadow">
                    <div class="cactus"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <ul>
        <li><a href="/">Mentions l√©gales</a></li>
        <li><a href="/">Politique de cookies</a></li>
    </ul>
</footer>

        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script src="js/game.js"></script>
</body>
</html>
